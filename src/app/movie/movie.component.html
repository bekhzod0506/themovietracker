
<div class="movie" id="movie">
    <img [src]="movie.image" alt="Movie-image">
    <span class="movie-score">
        <img [src]="movie.icon" alt="Movie-star">
        <span class="rate">{{movie.rate}}</span>
    </span>
    <h3 class="movie-title" id="movie-title">{{movie.movieTitle}}</h3>
</div>
